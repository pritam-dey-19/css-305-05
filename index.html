<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Games</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start your code here -->
    <div class="container">
      <div class="main">
        <div class="left">
          <div class="profile">
            <img
              src="images/profile.jpg"
              alt="profile"
              height="100"
              width="100"
            />
            <h2>Simo Edwin</h2>
            <p>Pro Member</p>
          </div>
          <div class="link">
            <div class="con">
              <img src="images/stream.png" alt="stream" />
              <a href="#">Streams</a>
            </div>
            <div class="con">
              <img src="images/game-removebg-preview.png" alt="stream" />
              <a href="#">Games</a>
            </div>
            <div class="con">
              <img src="images/new-removebg-preview.png" alt="stream" />
              <a href="#">New</a>
            </div>
            <div class="con">
              <img src="images/lib-removebg-preview.png" alt="stream" />
              <a href="#">Library</a>
            </div>
          </div>
          <div class="joinpro">
            <div class="pro">
              <p>Join pro for free games</p>
            </div>
            <div class="pro">
              <img
                src="images/controller.png"
                alt="controller"
                width="100"
                height="100"
              />
            </div>
          </div>
        </div>
        <div class="right">
          <div class="heading">
            <h1>Active Games</h1>
            <div class="process"></div>
          </div>

          <div class="cards">
            <div class="card">
              <div class="item">
                <img src="images/robot.jpg" alt="robot" />
              </div>
              <div class="item">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="rating"></div>
              </div>
              <div class="items">60%</div>
            </div>

            <div class="card">
              <div class="item">
                <img src="images/robot.jpg" alt="robot" />
              </div>
              <div class="item">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="rating"></div>
              </div>
              <div class="items">60%</div>
            </div>

            <div class="card">
              <div class="item">
                <img src="images/robot.jpg" alt="robot" />
              </div>
              <div class="item">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="rating"></div>
              </div>
              <div class="items">60%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
